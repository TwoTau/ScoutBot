<ion-navbar *navbar>
    <ion-title>Saved Codes</ion-title>
</ion-navbar>

<ion-content class="saved-codes">
    <ion-list>
        <ion-item-sliding *ngFor="let teamData of data">
            <ion-item>
                <h2>{{ teamData.teamNumber }} - {{ teamData.scout }}</h2>
                <h3>{{ teamData.teamName }}</h3>
            </ion-item>
            <ion-item-options>
                <button primary>
                    <ion-icon name="ios-more"></ion-icon>
                    More
                </button>
                <button secondary>
                    <ion-icon name="stats"></ion-icon>
                    Edit
                </button>
                <button danger>
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
