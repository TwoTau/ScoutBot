<ion-navbar *navbar>
    <ion-title>Saved Codes</ion-title>
</ion-navbar>

<ion-content class="saved-codes">
    <ion-list>
        <ion-item-sliding *ngFor="let teamData of data">
            <ion-item>
                <h2>Match {{ teamData.matchNumber }} - {{ teamData.scoutName }}</h2>
                <h3>Team {{ teamData.teamNumber }} - {{ teamNumberToName(teamData.teamNumber) }}</h3>
            </ion-item>
            <ion-item-options>
                <button primary (click)="viewMore(teamData.savedId)">
                    <ion-icon name="ios-more"></ion-icon>
                    More
                </button>
                <button secondary (click)="editStats(teamData.savedId)">
                    <ion-icon name="stats"></ion-icon>
                    Edit
                </button>
                <button danger (click)="delete(teamData.savedId)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <canvas id="qrCode"></canvas>
</ion-content>
